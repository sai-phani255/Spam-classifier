{% extends 'base.html' %}
{% block content %}
<div class="shadow p-3 mb-5 bg-white rounded">
  <h1 style="color:rgb(0, 102, 255)">Welcome to the Spam Classifier</h1>
  <h3 style="color:rgb(0, 102, 255)">Type a sentence to check whether is it Spam or not.</h3>
</div>

  <form action="{{url_for('predict')}}" method="POST">
    <input type="text" name="message" class="form-control" placeholder="Type a Sentence here...">
    <br>
    <input type="submit" class="btn btn-info" value="Predict">
  </form>
{% endblock %}
